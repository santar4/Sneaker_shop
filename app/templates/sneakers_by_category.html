{% extends 'base.html' %}

{% block content %}



<h2>Sneakers in category: {{ category.name }}</h2>


<div class="container text-center">
  <div class="row">
    {% for i in range(3) %}
      <div class="col">
        {% for sneaker in sneakers %}
          {% if loop.index0 % 3 == i %}
            <div class="product-grid">
              <a href="{{ url_for('details_shoes', id_shoes=sneaker.id) }}" class="product-card">
                <img src="data:image/jpeg;base64,{{ sneaker.image | b64encode }}">
                <h5>{{ sneaker.name }}</h5>
                <p>Ціна: {{ sneaker.prize }} </p>
              </a>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
